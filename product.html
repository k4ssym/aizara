<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="main-wrap">
    <div class="product">
        <div class="image-gallery">
            <div class="main-image">
                <img src="./img/1.png" id="mainProductImg" alt="Main Product Image">
            </div>
            <div class="thumbnail-gallery">
                <img src="./img/2.png" class="thumbnail active" alt="Product Image 2">
                <img src="./img/3.png" class="thumbnail" alt="Product Image 3">
                <img src="./img/4.png" class="thumbnail" alt="Product Image 4">
            </div>
        </div>
        <div class="product-details">
            <h2>Edgar Moran Kobhy Chair</h2>
            <div class="price-discount">
                <h3 class="price">$150.00</h3>
                <h4 class="discount">35% OFF</h4>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quibusdam est illum, unde adipisci neque impedit, enim accusantium incidunt non ipsum, repellat blanditiis. Ullam autem, non quod quo tenetur corrupti.</p>
            <div class="sizes">
                <h3>Size:</h3>
                <label>
                    <input type="radio" name="size" id="sm">
                    <span>S</span>
                </label>
                <label>
                    <input type="radio" name="size" id="m">
                    <span>M</span>
                </label>
                <label>
                    <input type="radio" name="size" id="lg">
                    <span>L</span>
                </label>
                <label>
                    <input type="radio" name="size" id="xl">
                    <span>XL</span>
                </label>
            </div>
            <div class="colors">
                <h3>Color:</h3>
                <label>
                    <input type="radio" name="color" id="red">
                    <span class="color red"></span>
                </label>
                <label>
                    <input type="radio" name="color" id="orange">
                    <span class="color orange"></span>
                </label>
                <label>
                    <input type="radio" name="color" id="yellow">
                    <span class="color yellow"></span>
                </label>
            </div>
            <div class="quantity">
                <h3>Quantity:</h3>
                <input type="number" name="quantity" value="1" class="quantity-input">
            </div>
            <button class="submit">Buy Now</button>
        </div>
    </div>
</section>

    <script src="./js/app.js"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const mainImg = document.getElementById("mainProductImg");
    const thumbnails = document.querySelectorAll(".thumbnail");

    thumbnails.forEach((thumb) => {
        thumb.addEventListener("click", () => {
            // Меняем главное изображение
            mainImg.src = thumb.src;

            // Обновляем активный класс
            thumbnails.forEach((t) => t.classList.remove("active"));
            thumb.classList.add("active");
        });
    });
});

</script>
</html>
