<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>AIZARA</title>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
        }

        .navbar-area {
            background-color: #fef8f0;
            padding: 15px 0;
        }

        .navbar-brand img {
            height: 50px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 20px;
            color: #f77f00;
        }

        .cart-icon .fa-shopping-cart {
            font-size: 24px;
        }

        #cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .product-section {
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }

        .product-container {
            display: flex;
            max-width: 800px;
        }

        .product-details {
            margin-left: 20px;
        }

        .product-details h2 {
            font-size: 24px;
            color: #333;
        }

        .price {
            font-size: 20px;
            color: #f77f00;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #fcbf49;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .cart-header .close-cart {
            cursor: pointer;
            font-size: 18px;
            color: #f77f00;
        }

        .cart-items {
            padding: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-summary {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .cart-summary p {
            margin: 5px 0;
        }

        .add-to-cart-btn {
            background: #f77f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background: #fcbf49;
        }
    </style>
</head>

<body>
    <header class="navbar-area">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/scss/logo.png" alt="AIZARA">
                </a>
                <div class="ml-auto">
                    <span class="cart-icon" onclick="toggleCart()">
                        <i class="fa fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </span>
                </div>
            </nav>
        </div>
    </header>

    <section class="product-section">
        <div class="product-container">
            <img src="assets/scss/1.jpg" alt="Product Image" width="300">
            <div class="product-details">
                <h2>Luxury Bamboo Jersey Hijab Hat</h2>
                <h3 class="price">$24.99</h3>
                <p>Soft, breathable, and lightweight hijab made from premium bamboo jersey.</p>
                <h3>Size:</h3>
                <select id="size-select">
                    <option value="One Size">One Size</option>
                </select>
                <h3>Color:</h3>
                <select id="color-select">
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                </select>
                <h3>Quantity:</h3>
                <div class="quantity-box">
                    <button onclick="updateQuantity(-1)" class="quantity-btn">-</button>
                    <input type="number" id="quantityInput" class="quantity-input" value="1" min="1">
                    <button onclick="updateQuantity(1)" class="quantity-btn">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </section>

    <div id="cart" class="cart">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span class="close-cart" onclick="toggleCart()">Ã—</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-summary">
            <p>Total Items: <span id="cart-total-items">0</span></p>
            <p>Total Price: $<span id="cart-total-price">0.00</span></p>
        </div>
    </div>

    <script>
        let cart = [];

        function toggleCart() {
            const cartEl = document.getElementById('cart');
            cartEl.style.display = cartEl.style.display === 'block' ? 'none' : 'block';
        }

        function updateQuantity(change) {
            const input = document.getElementById('quantityInput');
            let value = parseInt(input.value) + change;
            input.value = Math.max(1, value);
        }

        function addToCart() {
            const size = document.getElementById('size-select').value;
            const color = document.getElementById('color-select').value;
            const quantity = parseInt(document.getElementById('quantityInput').value);
            const price = 24.99;

            const item = cart.find(item => item.size === size && item.color === color);
            if (item) {
                item.quantity += quantity;
            } else {
                cart.push({ size, color, quantity, price });
            }

            updateCartUI();
        }

        function updateCartUI() {
            const cartItems = document.querySelector('.cart-items');
            const cartCount = document.getElementById('cart-count');
            const totalItems = document.getElementById('cart-total-items');
            const totalPrice = document.getElementById('cart-total-price');

            cartItems.innerHTML = '';
            let totalItemCount = 0;
            let totalCartPrice = 0;

            cart.forEach(item => {
                totalItemCount += item.quantity;
                totalCartPrice += item.quantity * item.price;

                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <div>${item.size} / ${item.color}</div>
                    <div>Qty: ${item.quantity}</div>
                    <div>$${(item.quantity * item.price).toFixed(2)}</div>
                `;
                cartItems.appendChild(div);
            });

            cartCount.textContent = totalItemCount;
            totalItems.textContent = totalItemCount;
            totalPrice.textContent = totalCartPrice.toFixed(2);
        }
    </script>
</body>

</html>
